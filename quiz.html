<!DOCTYPE html>
<html>
<head>
    <title>HTML and CSS Quiz</title>
    <link rel="stylesheet" href="styles/quiz.css">
</head>
<body>
    <h1>HTML and CSS Quiz</h1>
    <form>
        <!-- Question 1: short answer question -->
        <label for="q1">What is your favorite programming language?</label>
        <input type="text" id="q1" name="q1">

        <!-- Question 2: long answer question -->
         <label for="q2">Why do you like programming?</label>
        <textarea id="q2" name="q2" rows="4" cols="40"></textarea>

        <!-- Question 3: dropdown or combo box -->
        <label for="q3">Which of these languages have you used before?</label>
        <select id="q3" name="q3">
            <option value="HTML">HTML</option>
            <option value="CSS">CSS</option>
            <option value="JavaScript">JavaScript</option>
            <option value="Python">Python</option>
            <option value="Java">Java</option>
            <option value="C">C</option>
            <option value="C++">C++</option>
            <option value="C#">C#</option>
            <option value="PHP">PHP</option>
            <option value="Ruby">Ruby</option>
        </select>

        <!-- Question 4: integer answer -->
        <label for="q4">How many years of programming experience do you have?</label>
        <input type="number" id="q4" name="q4" min="0" max="100">

        <button type="submit">Submit Quiz</button>
    </form>
</body>
</html>
